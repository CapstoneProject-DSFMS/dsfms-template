  <body>
    <div id="root"></div>
    
    <!-- OnlyOffice API Script - Updated Cloud URL -->
    <script src="https://d492cc7d.docs.onlyoffice.com/web-apps/apps/api/documents/api.js"></script>

    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">

      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          
          // Get base path from sessionStorage or calculate from current path
          var basePath = sessionStorage.getItem('ghpBasePath') || 
                        (l.pathname.includes('/dsfms-template') ? '/dsfms-template' : '');
          
          // Remove base path from pathname before reconstructing
          var pathWithoutBase = l.pathname.replace(basePath, '');
          var newPath = basePath + (pathWithoutBase === '/' ? '' : pathWithoutBase.slice(0, -1)) + decoded + l.hash;
          
          window.history.replaceState(null, null, newPath);
          
          // Fix CSS and JS file paths if they're relative
          // This ensures assets load correctly after redirect
          var basePathForAssets = basePath || '';
          if (basePathForAssets && basePathForAssets !== '/') {
            // Fix link tags (CSS)
            var links = document.querySelectorAll('link[rel="stylesheet"]');
            links.forEach(function(link) {
              var href = link.getAttribute('href');
              if (href && !href.startsWith('http') && !href.startsWith('//') && !href.startsWith(basePathForAssets)) {
                if (href.startsWith('/')) {
                  link.setAttribute('href', basePathForAssets + href);
                } else {
                  link.setAttribute('href', basePathForAssets + '/' + href);
                }
              }
            });
            
            // Fix script tags (JS)
            var scripts = document.querySelectorAll('script[src]');
            scripts.forEach(function(script) {
              var src = script.getAttribute('src');
              if (src && !src.startsWith('http') && !src.startsWith('//') && !src.startsWith(basePathForAssets)) {
                if (src.startsWith('/')) {
                  script.setAttribute('src', basePathForAssets + src);
                } else {
                  script.setAttribute('src', basePathForAssets + '/' + src);
                }
              }
            });
          }
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </body>
</html>
