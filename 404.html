<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DSFMS Template</title>
    <script type="text/javascript">
    
      var pathSegmentsToKeep = 1;

      var l = window.location;
      var basePath = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
      var redirectPath = basePath + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      // Store base path for later use
      sessionStorage.setItem('ghpBasePath', basePath);
      
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + redirectPath
      );
    </script>
  </head>
  <body>
  </body>
</html>
