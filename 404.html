<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path and redirect to the main app
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // If it's a route that should be handled by React Router
      if (path.startsWith('/dsfms-template/') && path !== '/dsfms-template/') {
        // Redirect to main app with the route
        window.location.replace('/dsfms-template/' + search + hash);
      } else {
        // Redirect to main app
        window.location.replace('/dsfms-template/');
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
